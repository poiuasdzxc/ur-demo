<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UR-login</title>
    <link rel="stylesheet" href="../css/model/login.css">
    <link rel="stylesheet" href="../libs/font/iconfont.css">
</head>
<body>
    <header id="header-container"></header>
    <div class="main">
        <div class="main-top">
            <p>
                <span>您的位置：</span>
                <a href="../index.html">首页</a>>
                <span>会员登录</span>
            </p>
        </div>
        <div class="main-bottom">
            <h3>登&nbsp;&nbsp;陆</h3>
            <div class="bottom">
                <div class="bottom-left">
                    <p><span id="numLogo" class="xia">手机登陆</span><span id="userlogo" class="xia">账号登陆</span></p>
                    <div class="container" id="container1">
                        <p class="more">
                            <span>手机号</span>
                            <input type="text" class="username">
                        </p>
                        <p class="more">
                            <span>验证码</span>
                            <input type="text" class="password">
                            <span  id="code" class="code">获取验证码</span>
                        </p>
                    </div>
                    <div class="container container2" id="container2">
                        <p class="user">我已经是UR的用户</p>
                        <p class="user">请输入您的用户名和密码来登录</p>
                        <p class="more">
                            <span>用户名</span>
                            <input type="text" class="username">
                        </p>
                        <p class="more">
                            <span>密码</span>
                            <input type="password" class="password">
                        </p>
                    </div>
                    <p class="logo"><span>十天免密码</span><input id="autoLogo" type="checkbox" ></p>
                    <p class="logo2" id="logo" ><a href="javascript:;">登陆</a></p>
                </div>


                <div class="bottom-right">
                    <p><a href="http://localhost:2334/html/register.html" class="bolder">加入UR VIP Club</a></p>
                    <p><a href="javascript:;" class="bolder color">享受更多会员权益。</a></p>
                    <p> 如果您已是UR会员，可通过手机号码直接登录；</p>
                    <p>如果您不是UR会员，可使用手机号码进行验证并完成注册。</p>
                    <p>请完善注册信息，以便为您提供更佳的购物体验。</p>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer-container" ></footer>
     <script src="/libs/require/require.min.js" data-main="/js/login"></script>
</body>
</html>
